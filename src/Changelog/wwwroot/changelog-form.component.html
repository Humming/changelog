<div class="container">
    <div [hidden]="submitted">
        <h3>Add change log</h3>
        <form *ngIf="active" (ngSubmit)="onSubmit()" #changelogForm="ngForm">
            <div class="form-group">
                <label for="version">version: </label>
                <input class="form-control" id="version" placeholder="1.0.0" required [(ngModel)]="changelogFormModel.version" name="version" #version="ngModel">
                <div [hidden]="version.valid || version.pristine" class="alert alert-danger">version is required</div>
            </div>

            <div class="form-group">
                <label for="message">message: </label>
                <input class="form-control" id="message" placeholder="This message might be longer" required [(ngModel)]="changelogFormModel.message" name="message" #message="ngModel">
                <div [hidden]="message.valid || message.pristine" class="alert alert-danger">message is required</div>
            </div>

            <div class="form-group">
                <label for="username">username: </label>
                <input class="form-control" id="username" placeholder="username" required [(ngModel)]="changelogFormModel.username" name="username" #username="ngModel">
                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">username is required</div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!changelogForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="newChangeLog()">New Change log</button>
        </form>
    </div>
</div>
